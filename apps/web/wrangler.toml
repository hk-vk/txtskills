name = "txtskills"
main = ".open-next/worker.js"
compatibility_date = "2024-01-01"

# Custom domain configuration
routes = [
  { pattern = "txtskills.hari.works", custom_domain = true }
]

# Environment variables
[vars]
NEXT_PUBLIC_BASE_URL = "https://txtskills.hari.works"

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "txtskills-db"
database_id = "dd245ad0-8950-44d1-a35d-27c1522e9026"

# Asset binding
[[assets]]
binding = "ASSETS"
directory = ".open-next/assets"

# Worker self-reference binding
[[services]]
binding = "WORKER_SELF_REFERENCE"
service = "txtskills"
